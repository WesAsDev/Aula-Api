<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="dados"></div>

    <script>
      const informacoes = document.querySelector('#dados')

      function mostrarDados(dados) {
        console.log(dados.weather)

        informacoes.innerHTML += `<h2>${dados.name}</h2>`
        informacoes.innerHTML += `<p>${dados.main.temp}ÂºC</p>`
      }

      async function pegarDados() {
        const resposta = await fetch('http://localhost:3300/bahia')
        const dados = await resposta.json()

        mostrarDados(dados)
      }

      pegarDados()
    </script>
  </body>
</html>
